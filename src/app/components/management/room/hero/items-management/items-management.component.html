<mat-card *ngFor="let item of heroItems">
  <mat-card-title>
    {{item.name}} {{item.price}}
  </mat-card-title>
  <mat-card-subtitle>
    {{item.description}}
  </mat-card-subtitle>
  <mat-card-actions>
    <button mat-stroked-button (click)="selectItem(item.id)">Wyposa≈º</button>
  </mat-card-actions>
</mat-card>
