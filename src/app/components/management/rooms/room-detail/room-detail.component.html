<p>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{room.roomName}}
      </mat-card-title>
      <mat-card-subtitle>
        Aktualny poziom: {{room.level}}
      </mat-card-subtitle>
      <mat-card-subtitle>
          <div *ngFor="let user of room.users">
            {{user}}
          </div>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" (click)="chooseItemEvent.emit(room.id)" mat-button>Wybierz</button>
      <button mat-raised-button color="warn" (click)="removeItemEvent.emit(room.id)" mat-button>Usu≈Ñ</button>
    </mat-card-actions>
  </mat-card>
</p>
