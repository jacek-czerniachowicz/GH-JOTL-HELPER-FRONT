<form class="form" (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">
  <mat-form-field>
    <mat-label>Adres e-mail</mat-label>
    <input type="email" id="loginEmail" name="email" [(ngModel)]="email" matInput>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Hasło</mat-label>
    <input type="password" id="loginPassword" name="password" [(ngModel)]="password" matInput>
  </mat-form-field>
  <button type="submit" mat-stroked-button>Zaloguj się</button>
</form>
