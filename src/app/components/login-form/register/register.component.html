<form class="form" (ngSubmit)="onSubmitRegister()" #loginForm="ngForm">
  <mat-form-field>
    <mat-label>Imie</mat-label>
    <input type="text" id="userName" name="username" [(ngModel)]="username" matInput/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Adres e-mail</mat-label>
    <input type="email" id="loginName" name="login" [(ngModel)]="email" matInput/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Hasło</mat-label>
    <input type="password" id="loginPassword" name="password" [(ngModel)]="password" matInput/>
  </mat-form-field>
  <button type="submit" mat-stroked-button>Utwórz nowe konto</button>
</form>
